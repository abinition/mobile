<ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Preferences</h1>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">
        <div>
            <span>Preferences for {{username}}</span>
        </div>
        <div>
            <span>Groups and Roles:</span>
            <ion-list>
                <ion-item ng-repeat="role in authority">
                    {{role}}
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
  </ion-popover-view>
