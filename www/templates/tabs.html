<ion-side-menus enable-menu-with-back-views="true" ng-controller="SideCtlr">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-light button-icon button-clear ion-android-more-vertical" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs>
      <!-- Applications Tab-->
      <ion-tab icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/apps">
        <ion-nav-view name="tab-apps"></ion-nav-view>
      </ion-tab>
      <!-- Dashboard Tab-->
      <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>
      <!-- Compliance Tab-->
      <ion-tab icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/comp">
        <ion-nav-view name="tab-comp"></ion-nav-view>
        <!--include ./footer.pug                   -->
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
  <ion-side-menu side="right">
    <ion-content class="sidemenu">
      <ion-list>
        <ion-item item-type="item-icon-left" nav-clear="nav-clear" menu-close="menu-close" ng-click="openSettingsModal($event)"><i class="icon ion-gear-b">&nbsp;&nbsp;SETTINGS</i><i class="icon ion-arrow-right-b pull-right"></i>
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clearmenu-close="" ng-click="openAboutPopover($event)"><i class="icon ion-help-circled">&nbsp;&nbsp;ABOUT</i><i class="icon ion-arrow-right-b pull-right"></i>
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clearmenu-close="" ng-click="openSignoutPopover($event)"><i class="icon ion-log-out">&nbsp;&nbsp;SIGN OUT</i><i class="icon ion-arrow-right-b pull-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
