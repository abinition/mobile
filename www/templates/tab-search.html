<ion-view view-title="Search">
  <ion-content padding="true">

    <form name="searchForm" novalidate="" ng-submit="search(searchForm)">
      <div class="list list-inset">
        <div ng-repeat="element in formData" >

          <label class="item item-input">
            <input type="{{element.type}}" placeholder="{{element.label}}" ng-model="element.value"/>
          </label>
          
        </div>
        <label class="item">
        <button class="button button-block button-positive" type="submit">
          Search
        </button>
      </label>
      </div>
    </form>
  </ion-content>
</ion-view>
