<ion-view view-title="Preferences">
    <ion-content class="padding">
        <div>
            <span>Preferences for {{username}}</span>
        </div>
        <div>
            <span>Groups and Roles:</span>
            <ion-list >
                <ion-item ng-repeat="role in authority">
                    {{role}}
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
