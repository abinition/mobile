<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Item Details</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">
       <i class="ion-arrow-left-c"></i> Back
     </button>
  </ion-header-bar>
  <ion-content has-header="true" padding="true">
    <div class="row" ng-repeat="(key,value) in side_item">
      <div class="col">
        <span class="underlined">{{key}}</span> : <span>{{value}}&nbsp;</span></div>
    </div>
    </div>
  </ion-content>
</ion-modal-view>
