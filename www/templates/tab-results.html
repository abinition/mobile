<ion-view class="pane" view-title="RESULTS">
  <ion-content>
    <ion-list>
      <div class="item col-header item-icon-right">
        <div class="flex-container wrap">
          <div ng-repeat="column in data.columns" ng-click="sortBy(column.id)">
            <div class="column results-header" ng-class="{ 'underlined' : data.sortOn === column.id }">{{column.name}} <span class="column-sort"><i ng-class="{'ion-chevron-up' : data.sortReverse === false, 'ion-chevron-down' : data.sortReverse === true} " ng-if="data.sortOn === column.id"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="item low-pad-item item-icon-right" ng-repeat="item in data.items | orderBy:data.sortOn:data.sortReverse ">
        <div class="flex-container wrap">
          <div ng-repeat="column in data.columns">
            <div class="column results">{{item[column.id]}} </div>
          </div>
        </div><i class="icon ion-arrow-right-b" ng-click="expand($event,item)"></i>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
