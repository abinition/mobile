<ion-view view-title="APPLICATIONS">
  <ion-content class="has-header scroll-tab">
    <div class="list">
      <div ng-repeat="app in applications">
        <div class="item apps item-button-right" ng-if="app.state == 'READY' || app.state == 'ACTIVE' "><i class="icon ion-help-circled" style="font-size:20px" ng-click="info($event,$index)"></i>&nbsp; &nbsp;&nbsp;{{app.name}}Â 
          <button class="button button-icon ion-arrow-right-b pull-right" ng-click="add($event,$index)"></button>
        </div>
      </div>
      <div ng-if="activeCount == 0">
        <h4>No active applications found.</h4>
      </div>
    </div>
  </ion-content>
</ion-view>
