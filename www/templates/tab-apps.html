<ion-view view-title="Applications">
  <ion-content>
    <div class="list">
      <div ng-repeat="app in applications">
        <div class="item item-button-right" ng-if="app.state == 'READY' || app.state == 'ACTIVE' ">{{app.name}}Â <span><i class="icon ion-information-circled" ng-click="info($event,$index)"></i><span><button class="button button-positive button-small pull-right" ng-click="add($event,$index)">Select</button></span></span>
        </div>
      </div>
      <div ng-if="activeCount == 0">
        <h4>No active applications found.</h4>
      </div>
    </div>
  </ion-content>
</ion-view>
