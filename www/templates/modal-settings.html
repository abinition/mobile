<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Settings</h1>
  </ion-header-bar>
  <ion-content class="padding scroll-modal">
    <form name="settingsForm" novalidate="" ng-submit="saveSettings(settingsForm)">
      <div class="list form-signin">
        <label class="item item-input item-label"><span class="input-label">Server</span>
          <input type="text" placeholder="{{settings.server}}" ng-model="settings.server" />
        </label>
        <label class="item item-input item-label"><span class="input-label">Port</span>
          <input type="text" placeholder="{{settings.port}}" ng-model="settings.port" />
        </label>
        <div class="button-bar">
          <button class="button button-positive" type="submit">Save</button>
          <button class="button button-positive" ng-click="cancelSettings()">Cancel</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
