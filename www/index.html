<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
    -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script id="auth.html" type="text/ng-template">
        <ion-view class="view-with-bg">
            <ion-nav-title>
                <img class="image-logo" src="../img/infoarchive42.png">
            </ion-nav-title>
            <ion-content class="view-content">
                <label class="item list-inset form-signin">
                    <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">
                        <div class="list list-inset">
                            <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$invalid, 'no-errors' : authorizationForm.username.$valid}">
                                <i class="icon ion-person placeholder-icon"></i>
                                <input type="text" name="username" ng-model="authorization.username" ng-minlength="3" ng-maxlength="40" required placeholder="rita@iacustomer.com">
                            </label>
                            <div class="error-container" ng-show="authorizationForm.username.$error" ng-messages="authorizationForm.username.$error">
                                <div ng-messages-include="error-list.html"></div>
                            </div>

                            <label class="item item-input">
                                <i class="icon ion-locked placeholder-icon"></i>
                                <input type="text" placeholder="********">
                            </label>
                            <div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted"
                            ng-messages="authorizationForm.password.$error">
                                <div ng-messages-include="error-list.html"></div>
                            </div>
                            <label class="item item-input item-select">
                                <i class="icon ion-chatbubble placeholder-icon"></i>
                                <select>
                                    <option value="  " label="Language">Language</option>
                                    <option value="en" selected="selected" label="English">English</option>
                                    <option value="de" label="German">German</option>
                                    <option value="fr" label="French">French</option>
                                    <option value="es" label="Spanish">Spanish</option>
                                    <option value="it" label="Italian">Italian</option>
                                    <option value="zh" label="Chinese">Chinese</option>
                                </select>
                            </label>
                            <button class="button button-full button-positive" type="submit">
                                Sign In
                            </button>
                        </div>
                    </form>
                    </div>

            </ion-content>
        </ion-view>
    </script>

    <script id="error-list.html" type="text/ng-template">
        <div class="error" ng-message="required">
            <i class="ion-information-circled"></i> This field is required!
        </div>
        <div class="error" ng-message="minlength">
            <i class="ion-information-circled"></i> Minimum length of this field is 5 characters!
        </div>
        <div class="error" ng-message="maxlength">
            <i class="ion-information-circled"></i> Maximum length of this field is 20 characters!
        </div>
    </script>

</body>

</html>
